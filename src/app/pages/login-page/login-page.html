<div class="login-container">
  <div class="login-card">
    <h1>Iniciar sesión</h1>
    <p class="subtitle">Ingresa tus credenciales para continuar</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="field">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          pInputText
          autocomplete="email"
          formControlName="email"
          [disabled]="loading()"
        />
        <small *ngIf="hasError('email', 'required')" class="error">El correo es obligatorio.</small>
        <small *ngIf="hasError('email', 'email')" class="error">Ingresa un correo válido.</small>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          pInputText
          autocomplete="current-password"
          formControlName="password"
          [disabled]="loading()"
        />
        <small *ngIf="hasError('password', 'required')" class="error">La contraseña es obligatoria.</small>
        <small *ngIf="hasError('password', 'minlength')" class="error">Debe tener al menos 6 caracteres.</small>
      </div>

      <p *ngIf="errorMessage()" class="form-error">{{ errorMessage() }}</p>

      <button
        pButton
        type="submit"
        label="Ingresar"
        class="submit-btn"
        [loading]="loading()"
        [disabled]="loading()"
      ></button>
    </form>
  </div>
</div>
