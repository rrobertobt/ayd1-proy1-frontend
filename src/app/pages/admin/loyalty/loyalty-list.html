<div class="flex items-center justify-between mb-4">
  <h1 class="text-xl font-bold">Reglas de fidelización</h1>
</div>

<div class="rounded border bg-white" *ngIf="loading">
  <div class="p-4">
    <div class="animate-pulse space-y-3">
      <div class="h-4 bg-slate-200 rounded w-1/3"></div>
      <div class="h-24 bg-slate-200 rounded"></div>
    </div>
  </div>
</div>

<div *ngIf="!loading && errorMsg" class="p-3 rounded border border-red-200 bg-red-50 text-red-700 text-sm">
  {{ errorMsg }}
</div>

<div class="rounded border bg-white overflow-x-auto" *ngIf="!loading && !errorMsg">
  <table class="min-w-full text-sm">
    <thead class="bg-slate-100 text-slate-600">
      <tr>
        <th class="text-left p-3">Nivel</th>
        <th class="text-left p-3">Mín</th>
        <th class="text-left p-3">Máx</th>
        <th class="text-left p-3">Descuento %</th>
        <th class="text-left p-3">Cancelaciones gratis</th>
        <th class="text-left p-3">Penalización %</th>
        <th class="text-left p-3">Activo</th>
        <th class="p-3 text-right">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of items" class="border-t">
        <td class="p-3">{{ l.level_name }}</td>
        <td class="p-3">{{ l.min_deliveries }}</td>
        <td class="p-3">{{ l.max_deliveries ?? '∞' }}</td>
        <td class="p-3">{{ l.discount_percentage }}%</td>
        <td class="p-3">{{ l.free_cancellations }}</td>
        <td class="p-3">{{ l.penalty_percentage }}%</td>
        <td class="p-3">
          <button class="px-2 py-1 rounded border text-xs"
                  [class.bg-green-50]="l.active"
                  (click)="toggleActive(l)">
            {{ l.active ? 'Activo' : 'Inactivo' }}
          </button>
        </td>
        <td class="p-3 text-right space-x-2">
          <a class="text-indigo-600 hover:underline" [routerLink]="['/admin/loyalty', l.level_id]">Editar</a>
        </td>
      </tr>
      <tr *ngIf="items.length === 0">
        <td colspan="8" class="p-6 text-center text-slate-500">Sin registros</td>
      </tr>
    </tbody>
  </table>
</div>
