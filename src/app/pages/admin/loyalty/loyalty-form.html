<section class="max-w-5xl mx-auto">
  <header class="mb-6">
    <h1 class="text-3xl font-extrabold tracking-tight">
      {{ isEdit ? 'Editar nivel' : 'Nuevo nivel' }}
    </h1>
    <p class="text-sm text-slate-500 mt-1">
      Configura descuentos y condiciones según volumen mensual.
    </p>
  </header>

  <div *ngIf="errorMsg" class="mb-4 p-3 rounded border border-red-200 bg-red-50 text-red-700 text-sm">
    {{ errorMsg }}
  </div>

  <div *ngIf="loading" class="rounded-2xl border bg-white shadow-sm p-6">
    <div class="animate-pulse space-y-3">
      <div class="h-4 bg-slate-200 rounded w-1/3"></div>
      <div class="h-28 bg-slate-200 rounded"></div>
    </div>
  </div>

  <!-- Inactive notice + action -->
  <div *ngIf="isEdit && isInactive"
       class="mb-4 p-3 rounded border border-amber-200 bg-amber-50 text-amber-800 text-sm flex justify-between items-center">
    <span>Este nivel está inactivo. Debes activarlo para editar los campos.</span>
    <button type="button"
            class="px-4 py-2 rounded-md bg-emerald-600 text-white font-medium hover:bg-emerald-700 transition"
            (click)="activate()">
      Activar nivel
    </button>
  </div>

  <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="rounded-2xl border bg-white shadow-sm"
         [class.opacity-50]="isEdit && isInactive"
         [class.pointer-events-none]="isEdit && isInactive">
      <div class="p-6 grid gap-6 md:grid-cols-2">
        <div class="grid gap-2">
          <label class="text-sm font-medium">Nombre del nivel<span class="text-red-500">*</span></label>
          <input
            class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white
                   placeholder-slate-400 text-slate-800
                   outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
            formControlName="level_name"
            placeholder="Ej: Plata / Oro / Diamante"
            [readonly]="isEdit">
          <span class="text-xs text-red-600" *ngIf="submitted && form.controls['level_name'].invalid">Requerido</span>
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Mínimo de entregas<span class="text-red-500">*</span></label>
          <input type="number" min="0" step="1"
                 class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                        outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="min_deliveries" placeholder="Ej: 100">
          <span class="text-xs text-red-600" *ngIf="submitted && form.controls['min_deliveries'].invalid">Requerido</span>
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Máximo de entregas</label>
          <input type="number" min="0" step="1"
                 class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                        outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="max_deliveries" placeholder="Dejar vacío para ∞">
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Descuento (%)<span class="text-red-500">*</span></label>
          <input type="number" min="0" max="100" step="0.01"
                 class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                        outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="discount_percentage" placeholder="Ej: 8">
          <span class="text-xs text-red-600" *ngIf="submitted && form.controls['discount_percentage'].invalid">0–100</span>
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Cancelaciones gratis<span class="text-red-500">*</span></label>
          <input type="number" min="0" step="1"
                 class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                        outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="free_cancellations" placeholder="Ej: 5">
          <span class="text-xs text-red-600" *ngIf="submitted && form.controls['free_cancellations'].invalid">≥ 0</span>
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Penalización por cancelación (%)<span class="text-red-500">*</span></label>
          <input type="number" min="0" max="100" step="0.01"
                 class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                        outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="penalty_percentage" placeholder="Ej: 50">
          <span class="text-xs text-red-600" *ngIf="submitted && form.controls['penalty_percentage'].invalid">0–100</span>
        </div>

        <div class="md:col-span-2">
          <label class="inline-flex items-center gap-2">
            <input type="checkbox" formControlName="active" class="h-4 w-4 accent-indigo-600">
            <span class="text-sm">Activo</span>
          </label>
        </div>
      </div>
    </div>

    <div *ngIf="saveError" class="p-3 rounded border border-red-200 bg-red-50 text-red-700 text-sm">
      {{ saveError }}
    </div>

    <div class="flex flex-col sm:flex-row gap-3 justify-end">
      <button class="px-5 py-2.5 rounded-md bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition disabled:opacity-50 cursor-pointer"
              [disabled]="saving || isInactive || (submitted && form.invalid)">
        {{ saving ? 'Guardando…' : (isEdit ? 'Guardar cambios' : 'Crear nivel') }}
      </button>
      <button type="button"
              class="px-5 py-2.5 rounded-md border font-medium hover:bg-slate-50 cursor-pointer"
              (click)="back()">
        Cancelar
      </button>
    </div>
  </form>
</section>
