<!-- Header -->
<div class="flex items-center justify-between mb-4">
  <h1 class="text-xl font-bold">Personal contratado</h1>

  <div class="flex gap-2">
    <!-- Alta directa de usuario -->
    <a routerLink="/admin/users/new" class="px-3 py-2 text-sm rounded bg-indigo-600 text-white">
      Nuevo empleado
    </a>
    <!-- Hiring wizard (opcional, flujo completo) -->
    <a routerLink="/admin/hiring/new" class="px-3 py-2 text-sm rounded border">
      Contratar
    </a>
  </div>
</div>

<!-- Loading -->
<div class="rounded border bg-white" *ngIf="loading">
  <div class="p-4">
    <div class="animate-pulse space-y-3">
      <div class="h-4 bg-slate-200 rounded w-1/3"></div>
      <div class="h-24 bg-slate-200 rounded"></div>
    </div>
  </div>
</div>

<!-- Error -->
<div *ngIf="!loading && errorMsg" class="p-3 rounded border border-red-200 bg-red-50 text-red-700 text-sm">
  {{ errorMsg }}
</div>

<!-- Table -->
<div class="rounded border bg-white overflow-x-auto" *ngIf="!loading && !errorMsg">
  <table class="min-w-full text-sm">
    <thead class="bg-slate-100 text-slate-600">
      <tr>
        <th class="text-left p-3">Nombre</th>
        <th class="text-left p-3">Email</th>
        <th class="text-left p-3">Rol</th>
        <th class="text-left p-3">Tel√©fono</th>
        <th class="text-left p-3">2FA</th>
        <th class="text-left p-3">Activo</th>
        <th class="p-3 text-right">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of items" class="border-t">
        <td class="p-3">{{ u.first_name }} {{ u.last_name }}</td>
        <td class="p-3">{{ u.email }}</td>
        <td class="p-3">{{ roleName(u.role_id) }}</td>
        <td class="p-3">{{ u.phone || '-' }}</td>
        <td class="p-3">
          <span class="px-2 py-1 text-xs rounded border" [class.bg-green-50]="u.two_factor_enabled">
            {{ u.two_factor_enabled ? 'On' : 'Off' }}
          </span>
        </td>
        <td class="p-3">
          <button class="px-2 py-1 rounded border text-xs" [class.bg-green-50]="u.active" (click)="toggleActive(u)">
            {{ u.active ? 'Activo' : 'Inactivo' }}
          </button>
        </td>
        <td class="p-3 text-right space-x-2">
          <!-- Edit user profile -->
          <a class="text-indigo-600 hover:underline" [routerLink]="['/admin/users', u.user_id]">Editar</a>
          <!-- Contract history per user -->
          <a class="text-indigo-600 hover:underline" [routerLink]="['/admin/users', u.user_id, 'contracts']">Historial</a>
          <!-- Remove -->
          <button class="text-red-600 hover:underline" (click)="delete(u.user_id)">Eliminar</button>
        </td>
      </tr>

      <tr *ngIf="items.length === 0">
        <td colspan="7" class="p-6 text-center text-slate-500">Sin registros</td>
      </tr>
    </tbody>
  </table>
</div>
