<section class="max-w-5xl mx-auto">
  <header class="mb-6">
    <h1 class="text-3xl font-extrabold tracking-tight">
      {{ isEdit ? 'Editar comercio' : 'Nuevo comercio' }}
    </h1>
    <p class="text-sm text-slate-500 mt-1">Da de alta, edita o suspende comercios afiliados.</p>
  </header>

  <div *ngIf="errorMsg" class="mb-4 p-3 rounded border border-red-200 bg-red-50 text-red-700 text-sm">
    {{ errorMsg }}
  </div>

  <div *ngIf="loading" class="rounded-2xl border bg-white shadow-sm p-6">
    <div class="animate-pulse space-y-3">
      <div class="h-4 bg-slate-200 rounded w-1/3"></div>
      <div class="h-28 bg-slate-200 rounded"></div>
    </div>
  </div>

  <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">

    <!-- Owner (POST only) -->
    <div class="rounded-2xl border bg-white shadow-sm" *ngIf="!isEdit">
      <div class="p-6 grid gap-6 md:grid-cols-2">
        <div class="grid gap-2">
          <label class="text-sm font-medium">Email (responsable)</label>
          <input type="email" class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white
                 placeholder-slate-400 text-slate-800 outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="email" placeholder="responsable@empresa.com">
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Teléfono responsable</label>
          <input class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                 outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="phone" placeholder="2333-2000">
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Nombre(s) responsable</label>
          <input class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                 outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="first_name" placeholder="Ana">
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Apellidos responsable</label>
          <input class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                 outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="last_name" placeholder="Gómez">
        </div>

        <div class="grid gap-2 md:col-span-2">
          <label class="text-sm font-medium">Dirección responsable</label>
          <input class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                 outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="address" placeholder="Dirección completa">
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Documento (DPI/NIT)</label>
          <input class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                 outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="national_id" placeholder="2987654321011">
        </div>
      </div>
    </div>

    <!-- Commerce -->
    <div class="rounded-2xl border bg-white shadow-sm">
      <div class="p-6 grid gap-6 md:grid-cols-2">

        <div class="grid gap-2">
          <label class="text-sm font-medium">NIT<span class="text-red-500">*</span></label>
          <input class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                 outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition read-only:bg-slate-50"
                 formControlName="tax_id" placeholder="CF-1234567-0" [readonly]="isEdit">
        </div>

        <div class="grid gap-2" *ngIf="!isEdit">
          <label class="text-sm font-medium">Nivel inicial</label>
          <select class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white text-slate-800 outline-none
                         focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                  formControlName="initial_level_id">
            <option [ngValue]="null">Sin nivel</option>
            <option *ngFor="let l of levels" [ngValue]="l.level_id">{{ l.level_name }}</option>
          </select>
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Nombre comercial<span class="text-red-500">*</span></label>
          <input class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                 outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="business_name" placeholder="Tienda El Centro">
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Razón social<span class="text-red-500">*</span></label>
          <input class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                 outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="legal_name" placeholder="El Centro S.A.">
        </div>

        <div class="grid gap-2 md:col-span-2">
          <label class="text-sm font-medium">Domicilio fiscal<span class="text-red-500">*</span></label>
          <textarea class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800 min-h-[88px]
                   outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                    formControlName="tax_address" placeholder="Dirección fiscal completa"></textarea>
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Teléfono</label>
          <input class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                 outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="business_phone" placeholder="2333-2000">
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Email</label>
          <input type="email" class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                 outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="business_email" placeholder="contacto@empresa.com">
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Contacto de soporte</label>
          <input class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white placeholder-slate-400 text-slate-800
                 outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="support_contact" placeholder="Nombre del contacto">
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Fecha de afiliación<span class="text-red-500">*</span></label>
          <input type="date" class="w-full rounded-md border border-slate-300 px-3 py-2.5 bg-white text-slate-800
                 outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition"
                 formControlName="affiliation_date">
        </div>

        <div class="md:col-span-2">
          <label class="inline-flex items-center gap-2">
            <input type="checkbox" formControlName="active" class="h-4 w-4 accent-indigo-600">
            <span class="text-sm">Activo</span>
          </label>
        </div>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-3 justify-end">
      <button class="px-5 py-2.5 rounded-md bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition disabled:opacity-50 cursor-pointer"
              [disabled]="submitted && form.invalid">
        {{ isEdit ? 'Guardar cambios' : 'Crear comercio' }}
      </button>
      <button type="button" class="px-5 py-2.5 rounded-md border font-medium hover:bg-slate-50 cursor-pointer" (click)="back()">
        Cancelar
      </button>
    </div>
  </form>
</section>
